        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">FAQ</h2>
            </div>
        </div>
        <div class="row padding">
		<div class="faq">
		{% assign folder1 = site.pages | sort: 'sort_id'%}
		{% for f in folder1 %}
		{% if f.locale == page.locale and f.page-category == 'faq' %} 

			<button class="accordion">{{ f.title }}<i class="fa fa-angle-down"></i></button>
			<div class="panel">
								<p class="text-description">{{ f.description }}</p>
								<p class="text-link"><a href="{{ site.baseurl }}{{ f.permalink }}">GO</a></p>
			</div>

			{% endif %} 
            {% endfor %}
        </div>
        </div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
	<script src="{{ site.baseurl }}/assets/js/jquery-accordion.js"></script>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
  }
}
</script>
