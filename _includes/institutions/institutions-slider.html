        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Institutions</h2>
            </div>
        </div>
        <div class="row padding">
		<ul id="lightSlider">
		{% assign folder1 = site.pages | sort: 'sort_id' %}
		{% for c in folder1 %}
		{% if c.locale == page.locale and c.page-category == 'institutions' %} 
            <li class="text-center">
                <img class="mx-auto rounded-circle" src="{{ site.baseurl }}{{ c.img }}"
                    alt="{{ c.title }}" width=130>
                <h4>{{ c.title }}</h4>
                </a>
                <p class="text-description">{{ c.subdesc }}</p>
				<p class="text-link"><a href="{{ site.baseurl }}{{ c.permalink }}">READ MORE</a></p>
            </li>
			{% endif %} 
            {% endfor %}
		</ul>
        </div>
		<script type="text/javascript">
	$(document).ready(function() {
    $("#lightSlider").lightSlider({
        item: 4,
        autoWidth: false,
        slideMove: 1, // slidemove will be 1 if loop is true
        slideMargin: 10,
 
        addClass: '',
        mode: "slide",
        useCSS: true,
        cssEasing: 'ease', //'cubic-bezier(0.25, 0, 0.25, 1)',//
        easing: 'linear', //'for jquery animation',////
 
        speed: 400, //ms'
        auto: false,
        loop: false,
        slideEndAnimation: true,
        pause: 2000,
 
        keyPress: false,
        controls: true,
        prevHtml: '',
        nextHtml: '',
 
        rtl:false,
        adaptiveHeight:false,
 
        vertical:false,
        verticalHeight:500,
        vThumbWidth:100,
 
        thumbItem:10,
        pager: true,
        gallery: false,
        galleryMargin: 5,
        thumbMargin: 5,
        currentPagerPosition: 'middle',
 
        enableTouch:true,
        enableDrag:true,
        freeMove:true,
        swipeThreshold: 40,
 
        responsive : [],
 
        onBeforeStart: function (el) {},
        onSliderLoad: function (el) {},
        onBeforeSlide: function (el) {},
        onAfterSlide: function (el) {},
        onBeforeNextSlide: function (el) {},
        onBeforePrevSlide: function (el) {}
    });
});
</script>
